<script type="text/jsrender" id="contentarea" data-jsv-tmpl="_0">

    <div class="u-box red">
        <strong name="{{:Id}}">{{:RuleType}}</strong>
        <h1>{{formatNumber:Number}}</h1>
        <p>{{:Rule}}</p>
        <em>余额：{{:Balance}} 元</em>
        <img src="../Images/code.png" class="code" />
    </div>
</script>
<script language="javascript">

    $(document).ready(function () {
        $.views.converters("formatNumber", function (number) {
            if (number != null) {
                return TruncateByFour(number);
            }
        });
        var cardlist = {"Code":0,"ErrMsg":"操作成功","CardResult":[]};
        var templates = $.templates("#contentarea");
        var htmlOutput = templates.render(cardlist.CardResult);
        $("#result").html(htmlOutput);
        $(".u-box.red").click(function () {
            var cardid = $(this).find("strong").attr("name");
            //window.open("CardTransaction?cardid=" + cardid + "&enterpriseid=" + getUrlParam("enterpriseid"));
            window.location.href = '/Card/CardTransaction' + '?cardid=' + cardid ;
        });
    })
</script>
