    <title>设置</title>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            $("#setPW").hide();

            var flag = 1;
            $(".toggle").click(function(){
                if(flag==1){
                    $("#setPW").show();
                    flag=2;
                }else if(flag==2){
                    flag=1;
                    $("#setPW").hide();
                }
            })
        })
    </script>
</head>
<body>
<div class="set-link">开启验证支付<input class='toggle' type="checkbox" /></div>
<div class="set-link" id="setPW">
    <a href="会员中心-设置-开启验证支付2.html">设置支付密码</a>
</div>
</body>
