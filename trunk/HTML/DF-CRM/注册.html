  <script type="text/javascript">
      var countdown=60;
      function settime(obj) {
          if (countdown == 0) {
              obj.removeAttribute("disabled");
              obj.removeAttribute("class");
              obj.value="重新获取";
              countdown = 60;
              return;
          } else {
              obj.setAttribute("disabled", true);
              obj.className = 'abc';
              obj.value= countdown + "s";
              countdown--;
          }
          setTimeout(function() {
                  settime(obj) }
              ,1000)
      }
  </script>
